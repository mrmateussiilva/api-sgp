<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

      margin: 37.79527559px 56.692913385px 37.79527559px 56.692913385px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .page-content {
      position: relative;
      width: 100%;
      height: 100%;

    .field-title-field {
      position: absolute;
      left: 264.56692913px;

      font-size: 16pt;
      font-weight: bold;
      
    }

    .field-numero-os-field {
      position: absolute;
      left: 37.79527559px;
      top: 94.488188975px;
      width: 113.38582677px;
      height: 22.677165354px;
      font-size: 11pt;
      font-weight: normal;
      
    }

    .field-cliente-field {
      position: absolute;
      left: 37.79527559px;
      top: 132.283464565px;
      width: 302.36220472px;
      height: 22.677165354px;
      font-size: 11pt;
      font-weight: normal;
      
    }

    .field-descricao-field {
      position: absolute;
      left: 37.79527559px;
      top: 188.97637795px;
      width: 340.15748031px;
      height: 30.236220472px;
      font-size: 11pt;
      font-weight: normal;
      
    }
    
    /* Estilos para impressão */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .page {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
      }

    /* Estilos para preview */
    .field-label {
      color: #666;
      font-size: 0.8em;
    }
    
    .field-value {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-content">
    <div class="field-title-field">{{title}}</div>
    <div class="field-numero-os-field">{{numero}}</div>
    <div class="field-cliente-field">{{cliente}}</div>
    <div class="field-descricao-field">{{item_name}}</div>
    </div>
  </div>
  
  <script>
    (function() {
      // ID único para este template - usar escopo isolado
      const templateScope = 'template_geral_1767349422543_zns8bjhdi';
      // Exemplo de dados para preview (substituir com dados reais) - nome único para evitar conflitos
      const sampleData = (function() {
        const data = {
        numero: '001',
        cliente: 'Cliente Exemplo',
        telefone_cliente: '(11) 99999-9999',
        data_entrada: '2024-01-15',
        data_entrega: '2024-01-20',
        item_name: 'Produto Exemplo',
        dimensoes: '100x200cm',
        designer: 'Designer Exemplo',
        vendedor: 'Vendedor Exemplo',
        tecido: 'Tecido Exemplo',
        quantity: 1,
        unit_price: 100.00,
        subtotal: 100.00,
        valor_frete: 20.00,
        total_value: 120.00,
        observacao: 'Observações do pedido',
        imagem: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2RkZCIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2VtPC90ZXh0Pjwvc3ZnPg=='
        };
        return data;
      })();
      
      // Função para formatar data
      function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleDateString('pt-BR');
      }
      
      // Função para formatar moeda
      function formatCurrency(value) {
        if (!value) return 'R$ 0,00';
        const num = typeof value === 'string' ? parseFloat(value) : value;
        return 'R$ ' + num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      }
      
      // Substituir placeholders com dados de exemplo - apenas neste escopo
      const pageElement = document.querySelector('.page');
      if (pageElement) {
        pageElement.querySelectorAll('[class*="field-"]').forEach(field => {
          const html = field.innerHTML;
          let newHtml = html;
          
          // Substituir {{key}} por valores
          newHtml = newHtml.replace(/{{([^}|]+)(?:|([^}]+))?}}/g, (match, key, format) => {
            const value = sampleData[key.trim()] || '';
            
            if (format) {
              const formatType = format.trim();
              if (formatType === 'date') {
                return formatDate(value);
              } else if (formatType === 'currency') {
                return formatCurrency(value);
              }
            }
            
            return value || match;
          });
          
          field.innerHTML = newHtml;
        });
      }
      
      // Função para preencher com dados reais (chamar quando tiver dados do pedido)
      // Usar namespace único para evitar conflitos
      const fillTemplateFn = 'fillTemplate_' + templateScope.replace(/[^a-zA-Z0-9]/g, '_');
      window[fillTemplateFn] = function(data) {
        const pageElement = document.querySelector('.page');
        if (pageElement) {
          pageElement.querySelectorAll('[class*="field-"]').forEach(field => {
            const html = field.innerHTML;
            let newHtml = html;
            
            newHtml = newHtml.replace(/{{([^}|]+)(?:|([^}]+))?}}/g, (match, key, format) => {
              const value = data[key.trim()] || '';
              
              if (format) {
                const formatType = format.trim();
                if (formatType === 'date') {
                  return formatDate(value);
                } else if (formatType === 'currency') {
                  return formatCurrency(value);
                }
              }
              
              return value || match;
            });
            
            field.innerHTML = newHtml;
          });
        }
      };
    })();
  </script>
</body>
</html>
